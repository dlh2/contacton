		<h3>Formulario de registro de Empresas:</h3>
		<form action="index.html" method="post" enctype="text/plain">
		<div class="form-group">
			<label for="nombre">Nombre de la Empresa:</label><input type="text" name="nombre" class="form-control" id="nombre"/>
		</div>	
		<div class="form-group">
			<label for="nombreco">Nombre C.O de la Empresa:</label><input type="text" name="nombreco" class="form-control" id="nombreco"/>
		</div>
		<div class="form-group">
			<label for="pass">Password: <input type="password" name="pass" class="form-control" id="pass"/></label>
		</div>	
		<div class="form-group">
			<label for="pass2">Repetir Password: <input id="pass2" type="password" name="pass2" class="form-control"/></label>
		</div>	
		<div class="form-group">
			<label for="fecha">Fecha de inicio de actividad laboral de la empresa(dd/mm/aaaa):
			</label>Dia<input type="text" name="bday" id="fecha" size="2">Mes<input type="text" name="mes" size="2">Año<input type="text" name="ayo" size="4"/>
		</div>
		<div class="form-group">
			<label for="correo">Correo electrónico: <input  class="form-control" id="correo" type="email" value="@" name="correo"/></label>
		</div>
		<div class="form-group">		
			<label for="direccion">Direccion donde esta situada la sede central de la empresa:</label><input type="text" name="direccion" id="direccion"  class="form-control"/>
		</div>	
			<input type="submit" value="Registrarse como Empresa"/>
			<input type="Reset" value="Borrar formulario">
		</form>
