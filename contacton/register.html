<!DOCTYPE html>
<html>
<head>
<title>Ejemplo Registro</title>
<meta charset="utf-8" /> 
 <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
<!-- jQuery library -->
<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
<!-- Latest compiled JavaScript -->
<script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script type="text/javascript">
function envio(link)
{
	var conexion;
	//opciones de compatibilidad
	if(window.XMLHttpRequest)
	{
		conexion=new XMLHttpRequest();
	}
	else
	{
		conexion=new ActiveXObject('Microsoft.XMLHTTP');
	}
	//envio y recibo de informacion
	conexion.onreadystatechange=function()
	{
		if (conexion.readyState==4 && conexion.status==200)
		{
		document.getElementById("formulario").innerHTML=conexion.responseText;
		}
	}
	conexion.open("GET",link,true);
	conexion.send();
};
</script>
</head>
<body>
<div id="conjunto">
	<div id="cabecera">
		<h1>ContactON</h1>
	</div>
	
	<div id="contenedor">
		<h3>Registrarse como:</h3>
		<input type="button" id="empresa" value="Empresa" onclick="envio('empresa.php');"/> O <input type="button" id="empleado" value="Empleado" onclick="envio('empleado.php');"/>
		<div id="formulario">
		</div>
	</div>
	
	
	<div id="footer">
		ContactON &copy; 2015
	</div>
	
</div>
</body>
</html>
