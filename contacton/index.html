<head>

<link rel="stylesheet" type="text/css" href="css/style.css" />
<meta name="viewport" content="width=device-width, initial-scale=2"/>
<script type="text/javascript">
function envio(link)
{
	var conexion;
	//opciones de compatibilidad
	if(window.XMLHttpRequest)
	{
		conexion=new XMLHttpRequest();
	}
	else
	{
		conexion=new ActiveXObject('Microsoft.XMLHTTP');
	}
	//envio y recibo de informacion
	conexion.onreadystatechange=function()
	{
		if (conexion.readyState==4 && conexion.status==200)
		{
		document.getElementById("contenedor").innerHTML=conexion.responseText;
		}
	}
	conexion.open("GET",link,true);
	conexion.send();
};
</script>
</head>
<body>
<div id="banner">
	<div id="logo"><img src="img/banner.png"/></div>
</div>
<div id="contenedor">
	<div id="video"><img src="img/video.jpg"/></div>
	<div id="opciones">
	<button type="button" class="btn btn-primary btn-lg" onclick="envio('empleado.php');">Registrarse como Trabajador</button> O
	<button type="button" class="btn btn-primary btn-lg" onclick="envio('empresa.php');">Registrarse como Empresa</button><br/><br/>
	<button type="button" class="btn btn-primary btn-lg" onclick="envio('login.php');">Entrar(login)</button>
	</div>
</div>
<div id="footer">
	<div id="creditos" align="center">Copyright 2015 ContactON</div>
</div>
</body>
</html>
